spec_version: 2

inputs:
  sg_name:
    type: string
    display-style: normal
    default: "test-sg"
  cred_name:
    type: string
    display-style: normal
    default: "aws-dev-creds"
grains:
  sg-grain:
    kind: cloudformation
    spec:
      source:
        #path: https://tomerv-public.s3.amazonaws.com/create-sg.json
        store: terraform
        path: cfn2/create-sg/create-sg.json
      region: eu-west-1
      authentication:
        - '{{ .inputs.cred_name }}'
      inputs:
        - sgName: '{{ .inputs.sg_name }}'
